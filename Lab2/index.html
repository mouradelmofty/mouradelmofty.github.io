<html>

<head>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Your Local Grocer</h1>
    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <button class="tablinks" onclick="openPage(event, 'Client')">Client</button>
        <button class="tablinks" onclick="openPage(event, 'Products')">Products</button>
        <button class="tablinks" onclick="openPage(event, 'Cart')">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent">
        <h3>Client Information</h3>
        <p>Tell us a bit about you.</p>
        Choose a Category:
        <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id,'displayOrg', 'displayProduct')">
            <option value=""></option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="GlutenFree">GlutenFree</option>
            <option value="Vegetarian & GlutenFree">Vegetarian & Gluten Free</option>
            <option value="None">None</option>
        </select>
        
        Choose a product preference:
        <select id = "orgSelect" name = "orgSelect" onchange = "populateListProductChoices('dietSelect', this.id, 'displayProduct')">
            <option value = ""></option>
            <option value = "Organic">Organic</opttion>
            <option value = "No Preference">No Preference</option>
        </select>
    </div>

        <div id="Products" class="tabcontent">
            <h3>Your targeted products</h3>
            <p>We preselected products based on your restrictions.</p>
            Choose items to buy:
            <div id="displayProduct"></div>
            <button id="addCart" type="button" class="block" onclick="selectedItems()">
                Add selected items to cart.
            </button>
        </div>

        <div id="Cart" class="tabcontent">
            <h3>Cart</h3>
            <p>Here is your cart.</p>
            <div id="displayCart"></div>
        </div>

        <script src="groceries.js"></script>
        <script src="main.js"></script>

</body>
    
<footer>
    <p>Website designed by: Mourad Elmofty 300005506</p>
</footer>

</html>
